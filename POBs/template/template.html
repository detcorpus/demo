<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>conllu.js</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="CoNLL-U format library for JavaScript">

    <link rel="stylesheet" href="template/css/jquery-ui-redmond.css">
    <link rel="stylesheet" href="template/css/main.css">
    <link rel="stylesheet" href="template/css/style-vis.css">

    <script type="text/javascript" src="template/lib/ext/head.load.min.js"></script>
</head>

<body>

{% for  id, text, conllu in sents %}
<div class="entry-content">
<h1 style="font-size: 100%; font-weight: 600;">{{ text }}</h1>
<span>{{ id }}</span>
<code class="conllu-parse" tabs="yes"><pre>
{{conllu}}
</pre></code>
<hr style="margin-bottom: 20px;">
</div>
 {% endfor %}           
            </body>
            
            <script type="text/javascript">
                var root = 'template/'; // filled in by jekyll
                head.js(
                    // External libraries
                    root + 'lib/ext/jquery.min.js',
                    root + 'lib/ext/jquery.svg.min.js',
                    root + 'lib/ext/jquery.svgdom.min.js',
                    root + 'lib/ext/jquery-ui.min.js',
                    root + 'lib/ext/waypoints.min.js',
            
                    // brat helper modules
                    root + 'lib/brat/configuration.js',
                    root + 'lib/brat/util.js',
                    root + 'lib/brat/annotation_log.js',
                    root + 'lib/ext/webfont.js',
                    // brat modules
                    root + 'lib/brat/dispatcher.js',
                    root + 'lib/brat/url_monitor.js',
                    root + 'lib/brat/visualizer.js',
            
                    // annotation documentation support
                    'http://spyysalo.github.io/annodoc/lib/local/annodoc.js',
                    root + 'lib/local/config.js',
            
                    // the conllu.js library itself
                    root + 'conllu.js'
                );
            
                var webFontURLs = [
                ]

            
                /* not used here */
                var documentCollections = {};
            
                head.ready(function() {
                // performes all embedding and support functions
                Annodoc.activate(Config.bratCollData, documentCollections);
                });
            </script>
